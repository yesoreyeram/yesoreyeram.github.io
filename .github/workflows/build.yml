name: Build & Publish

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - run: npm install
    - run: npm run build --if-present
    - run: npm test
      env:
        CI: true
    - run: ./build.sh
    - run: git config --global user.email "actions@github.com"
    - run: git config --global user.name "Github Actions"
    - run: git add .
    - run: git commit -m "Commit from Github Actions"
    - run: git push
    - run: git status
